[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Serve images directly as static files
[[redirects]]
  from = "/imgs/*"
  to = "/imgs/:splat"
  status = 200

# Handle form submissions (Netlify Forms intercepts these automatically)
[[redirects]]
  from = "/contact"
  to = "/.netlify/functions/serverless"
  status = 200
  force = false

# All other routes go to serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/serverless"
  status = 200

